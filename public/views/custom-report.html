<div  class="container">

  <div class="standardReportHeader col-xs-12">


      <div class="row" id="headerRow">
        <div class=" col-xs-2 ">
          <div class="dropdown">
            <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <ul class="dropdown-menu ">
              <li><a href="/">Standard Reports</a></li>
              <li><a href="/custom-report">Custom Reports</a></li>
              <li><a href="/data-upload">Upload</a></li>
              <li><a href="/all-vis">Data Visualization</a></li>
            </ul>
          </div>
        </div>

        <div id="headerPic" class="col-xs-4 col-xs-offset-2 ">
          <img src="../images/angel-foundation-logo-2.png" alt="Angel Foundation Logo">
        </div>
      </div>
    </div>


<div class=container>
  <div class="col-xs-3 text-center">


    <h3>Table Headers</h3>
    <div class="customReportSelections" >
      <div>
        <ul>
          <li ng-click="customCtrl.removeCategorySelection(category)" ng-repeat="category in customCtrl.dataSetSelections | orderBy: category.title" >
            {{category.title}}
            <span  ng-show="customCtrl.showHeaders" class="removeButton glyphicon glyphicon-remove"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-xs-3 text-center">


    <h3>Categories</h3>
    <div>

      <div>
        <div class="customReport-categoriesList">
          <ul>
            <li ng-repeat="category in customCtrl.dataSetList | orderBy: category.title" ng-class="{selectedCategory: $index == customCtrl.selected}">
              <button class="col-xs-2" id="categoryLeftButton" ng-click="customCtrl.addSelection(category,option,table)">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </button>
                <span class="col-xs-8">{{category.title}}</span>
              <button class="col-xs-2" id="categoryRightButton" ng-click="customCtrl.openSubCats(category,option,$index)">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </button>
            </li>
          </ul>
        </div>
        <!-- <ul>
          <li ng-repeat="option in category.options | orderBy: option">{{option}}</li>
        </ul> -->
      </div>
    </div>
  </div>

  <div class="col-xs-3 text-center">
      <h3>Filtered By</h3>
      <div >
        <div class="customReport-subcategoriesList">
          <!-- <div id="categoryTitle">
            {{customCtrl.selectedCategory.title}}
          </div> -->
          <ul ng-repeat="options in customCtrl.selectedCategory.options" >
            <li ng-click="customCtrl.addToFilters(options)"><span class="col-xs-10">{{options}}</span><button class="col-xs-2" id="filterButton" ><span class="glyphicon glyphicon-chevron-right"></span></button></li>
          </ul>



          <ul ng-show="(customCtrl.selectedCategory.dateOptions.flag == true)  ">
            <li><label for="startDate">Start Date:</label> <input class="subDate" type="date" ng-model="customCtrl.dateOption.startDate" name="startDate" /></li>
            <li><label for="stopDate">Stop Date:</label> <input class="subDate" type="date" ng-model="customCtrl.dateOption.stopDate" name="stopDate" /></li>
            <button ng-click="customCtrl.addToDateFilters(customCtrl.selectedCategory, customCtrl.dateOption)"><span class="glyphicon glyphicon-ok-circle" ></span></button>
          </ul>
        </div>
      </div>
  </div>

  <div class="col-xs-3 text-center">
    <h3>Selected Filters</h3>
    <div class="customReportSelections" >

      <div>
        <!-- <div id="categoryTitle" ng-click="customCtrl.removeCategorySelection(category)">
          {{category.title}}
        </div> -->
        <ul>
          <li ng-repeat="option in customCtrl.dataFilterSelections" >{{option.title}}: <ul>
              <li ng-repeat="item in option.options" ng-click="customCtrl.removeFilter(item)">
                {{item}}

          <span  class="removeButton glyphicon glyphicon-remove"></span></li></ul></li>
        </ul>
      </div>

    </div>
  </div>
<!-- <button ng-click="customCtrl.saveReport();"> GO DO IT</button> -->
</div>

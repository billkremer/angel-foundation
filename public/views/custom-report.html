


<!-- header row -->
<div class="container-fluid">
  <div class="col-xs-11 col-sm-2 col-md-3 customReportHeader">
    <img src="../images/image001.png" alt="Angel Foundation Logo">
  </div>
  <div class="col-xs-11 col-sm-7 col-md-6">
    <!-- title -->
    <h1>Custom Report Creator</h1>
  </div>

  <div class="col-xs-11 col-sm-2 col-md-2">
  <div class="dropdown">

      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="/">Standard Reports</a></li>
        <li><a href="/custom-report">Custom Reports</a></li>
        <li><a href="/data-upload">Upload</a></li>
      </ul>
    </div>
  </div>
</div>


<div class=container>
  <div class="col-xs-3 text-center">


    <h3>Table Headers</h3>
    <div id="customReportSelections" >

      <div id="expanderDiv" ng-repeat="category in customCtrl.dataSetSelections | orderBy: category.title" >
        <div id="categoryTitle" ng-click="customCtrl.removeCategorySelection(category)">
          {{category.title}}
        </div>
        <ul>
          <li ng-repeat="option in category.options | orderBy: option" ng-click="customCtrl.addSelection(category,option)">{{option}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-xs-3 text-center">


    <h3>Categories</h3>
    <div  >

      <div >
        <div class="customReport-categoriesList">
          <ul ng-repeat="category in customCtrl.dataSetList | orderBy: category.title">
            <li>
              <button id="categoryLeftButton" ng-click="customCtrl.addSelection(category,option)">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </button>
                {{category.title}}
              <button id="categoryRightButton" ng-click="customCtrl.openSubCats(category,option)">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </button>
            </li>
          </ul>
        </div>
        <!-- <ul>
          <li ng-repeat="option in category.options | orderBy: option">{{option}}</li>
        </ul> -->
      </div>
    </div>
  </div>

  <div class="col-xs-3 text-center">
      <h3>Filtered By</h3>
      <div >
        <div class="customReport-categoriesList">
          <div id="categoryTitle">
            {{customCtrl.selectedCategory.title}}
          </div>
          <ul ng-repeat="options in customCtrl.selectedCategory.options" >
            <li>{{options}}<button id="filterButton" ng-click="customCtrl.addToFilters(options)"><span class="glyphicon glyphicon-ok-circle"></span></button></li>
          </ul>
        </div>
      </div>
  </div>

  <div class="col-xs-3 text-center">
    <h3>Selected Filters</h3>
    <div id="customReportSelections" >

      <div id="selectionDiv" >
        <!-- <div id="categoryTitle" ng-click="customCtrl.removeCategorySelection(category)">
          {{category.title}}
        </div> -->
        <ul>
          <li ng-repeat="option in customCtrl.dataFilterSelections" ng-click="customCtrl.removeFilter(option.options)">{{option.options}}</li>
        </ul>
      </div>

    </div>
  </div>
<!-- <button ng-click="customCtrl.saveReport();"> GO DO IT</button> -->
</div>
